<div class="fixtures_results">
   <div class="container">
      <h1>FIXTURES & RESULTS</h1>

      <div class="select_cont">
         <dropdown-select (selectedEmitter) = "getProperty($event)" class="dropdown_item"
                           [items]="teams" title="Team"></dropdown-select>
         <dropdown-select (selectedEmitter) = "getProperty($event)" class="dropdown_item"
                           [items]="tournaments" title="Tournament"></dropdown-select>
         <dropdown-select (selectedEmitter) = "getProperty($event)" class="dropdown_item"
                           [items]="seasons" title="Season"></dropdown-select>
      </div>
   </div>
</div>
<my-tabs [matches] = 'matches'></my-tabs>
